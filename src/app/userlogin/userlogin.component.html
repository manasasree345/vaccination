
<div class="login-wrapper " fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Logout</mat-card-title>
    </mat-card-header>
    <form class="example-form" (ngSubmit)="onSubmited()">
      <mat-card-content>
          <div>

            <!-- <mat-card-content> -->
    
        <mat-form-field class="example-full-width">
          <input type="email" matInput placeholder="Email"
      
          [(ngModel)] ="logout.userEmail" name="userEmail">
        </mat-form-field><br>

      </div>
        <mat-form-field class="example-full-width">
          <input matInput type="text"   placeholder="Password"
          [(ngModel)] ="logout.userPassword" name="userPassword">
        </mat-form-field>
      </mat-card-content>
     
    
       <button mat-stroked-button color="accent" class="btn btn-success m-3" type="onSubmited"  >Logout</button>

    </form>
  </mat-card>
</div>
