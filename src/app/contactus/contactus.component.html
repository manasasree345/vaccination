<div class="login-wrapper " fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>ContactUs </mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
          <div>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="contactname">
        </mat-form-field>
      </div>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="contactnumber">
        </mat-form-field><br>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="contactAddress">
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="state">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Submit </button>
    </form>
  </mat-card>
</div>
